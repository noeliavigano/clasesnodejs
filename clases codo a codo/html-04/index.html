<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>

<form action="https://formsubmit.co/noeliavigano@gmail.com" method="POST">
    <fieldset>
        <legend>DATOS PERSONALES</legend>
<div><label for="Nombre">Nombre:</label>
<input 
type="text"
name="Nombre" 
id="Nombre" 
maxlength="5" 
minlength="5" 
value=""
placeholder="escribi put"
autocomplete="off"
required
/>
<!--pattern="[0-9]{5}"
title="solo 5 números"-->
<!--para exigir que solo se escriban 5 numeros de 0 a 9-->
</div>
<div>
<label for="dni">Dni</label>
<input type="number" name="dni" id="dni" min="10000000" max="99999999"/>
</div>
<div>
<label for="fecha">Fecha</label>
<input type="date" name="fecha" id="fecha"/>
</fieldset>
</div>
<div>
<label for="password">Contraseña</label>
<input type="password" name="password" id="password"/> 
</div>
<div>
    <label for="mensaje ">Mensaje :</label>
    <textarea 
    name="mensaje" 
    id="mensaje" 
    cols="40" 
    rows="10" 
    style="resize: none;"
    placeholder="INGRESE SU MENSAJE"
    > describase en breves palabras ...</textarea>

 <!--   <label for="html">HTML </label>
    <input type="checkbox" name="html" id="html" />

     <label for="css">CSS </label>
    <input type="checkbox" name="css" id="css" />-->
 </div>
    <div>
        <label for="provincias">Provincias</label>
        <select name="provincias" id="provincias">
            <option value=""></option>
            <option value="BUENOS AIRES">Buenos Aires</option>
            <option value="CORDOBA">Cordoba</option>
            <option value="STA FE">Santa Fe</option>
        </select>
    </div>
<input type="radio" name="opc" value="1"/>Opción 1 
<input type="radio" name="opc" value="2"/>Opción 2
</div>
<button type="submit">Enviar</button>
</form>
</body>
</html>
